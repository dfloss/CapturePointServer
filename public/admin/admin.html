<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capturepoint Admin</title>

  <!-- CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
  
    <div id="admin">
      <div class="controls">
        <p>loading: {{loading}} || view: {{view}}  || LoadTime: <span v-show="doneLoading">{{loadTime}}</span></p>
        <button v-on:click="getScore">getScore</button>
        <button v-on:click="getCaptures">getCaptures</button>
        <button v-on:click="getGames">getGames</button>
        <button v-on:click="sendCapture">sendCapture (ARP)</button>
        <button v-on:click="sendCaptureNoArp">sendCapture (No ARP)</button>
      </div>
      <div class="view" v-if="isScore">
        <score v-bind:score="score"></score>
      </div>
        <h2>Results</h2>
        <p>{{result}}</p>
    </div>
  <script src="../scripts/vue/vue.js"></script>
<!--  <script src="https://unpkg.com/vue"></script> -->
 <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  <script src="score.js"></script>
  <script src="admin.js"></script>
</body>
</html>
